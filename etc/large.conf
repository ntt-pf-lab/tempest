[environment]
aki_location = include/sample_vm/natty-server-cloudimg-amd64-vmlinuz-virtual
#ari_location = include/sample_vm/natty-server-cloudimg-amd64-loader
ami_location = include/sample_vm/natty-server-cloudimg-amd64.img
authentication = keystone_v2
image_ref = 2

[rabbitmq]
host = 192.168.100.221
user = guest
password = nova

[mysql]
user = root
password = nova
host = 192.168.100.221

[glance]
directory = /opt/openstack/glance
registry_config = etc/glance-registry.conf
api_config = etc/glance-api.conf
host = 192.168.100.221
apiver = v1.0
port = 9292
image_id = 2

[nova]
directory = /opt/openstack/nova
host = localhost
port = 8774
apiver = v1.1
project = prjAdmin
auth_url = http://localhost:5000/v2.0/tokens
user = admin
tenant_name = demo
api_key = nova
ssh_timeout = 300
build_timeout = 300
build_interval = 1
flavor_ref = 11 
flavor_ref_alt = 12

[keystone]
directory = /opt/stack/keystone
config = etc/keystone.conf
auth_url = http://localhost:5000/v2.0/tokens
host = localhost
port = 5000
apiver = v2.0
user = admin
password = nova
tenant_name = demo

[quantum]
directory = /opt/openstack/quantum
config = etc/quantum.conf
agent_config = quantum/plugins/plugin.ini
